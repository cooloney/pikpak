<template name="picShow">
  <div id="wrapper">
    <div id="columns">
      <div class="pin">
        <img class="js-pic-show" data_id="{{_id}}" src="{{pic}}"/>
        {{#each comments}}
          <p> {{this}} </p>
        {{/each}}
        <div class="input-group">
          <input type="text" name="comment" class="form-control" placeholder="Add a comment...">
          <span class="input-group-btn">
            <button class="js-send btn btn-default" type="button">Send</button>
          </span>
        </div>
      </div>
    </div>
  </div>
</template>
