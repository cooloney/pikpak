<template name="_tabs">
  {{#ionTabs style="ios"}}

    {{> ionTab title="Shot" class="js-shot" iconOff="ios-camera-outline" iconOn="ios-camera"}}
    {{> ionTab title="Me" path="me" iconOff="ios-person-outline" iconOn="ios-person"}}

  {{/ionTabs}}
</template>
